title: Hope Mansion
description: "Hope Mansion exists to break the chain of generational poverty and hopelessness by providing women in crisis pregnancy a loving, structured, residential environment, as well as the necessary time, resources, and support for them and their babies to become productive, well-balanced citizens.     \nHope Mansion uniquely addresses the despair and hopelessness of a woman in crisis. And it is here that she will find a safe place where she can decide what is best for her and her baby."
